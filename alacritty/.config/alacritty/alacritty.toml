[font]
size = 16
normal = { family = "MonaspiceNe Nerd Font", style = "Light" }
bold = { family = "MonaspiceNe Nerd Font", style = "Regular" }
italic = { family = "MonaspiceNe Nerd Font", style = "Light Italic" }
bold_italic = { family = "MonaspiceNe Nerd Font", style = "Italic" }
glyph_offset = { x = 0, y = 0 }
offset = { x = 1, y = 1 }


[cursor]
unfocused_hollow = true

[scrolling]
history = 10000
multiplier = 10

[selection]
save_to_clipboard = false
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>"

[window]
decorations = "none"
title = "Alacritty"
padding = { x = 0, y = 0 }
opacity = 0.5
blur = true


[keyboard]
bindings = [
  { chars = "\u001Bh", key = "H", mods = "Command" },
  { chars = "\u001Bl", key = "L", mods = "Command" },
  { chars = "\u001Bw", key = "W", mods = "Command" },
