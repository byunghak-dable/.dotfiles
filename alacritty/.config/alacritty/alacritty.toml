live_config_reload = true

# TokyoNight Alacritty Colors
# Default colors
[colors.primary]
background = '#222436'
foreground = '#c8d3f5'

#[colors.cursor]
#cursor = '#c8d3f5'
#text = '#222436'

# Normal colors
[colors.normal]
black = '#1b1d2b'
red = '#ff757f'
green = '#c3e88d'
yellow = '#ffc777'
blue = '#82aaff'
magenta = '#c099ff'
cyan = '#86e1fc'
white = '#828bb8'

# Bright colors
[colors.bright]
black = '#444a73'
red = '#ff757f'
green = '#c3e88d'
yellow = '#ffc777'
blue = '#82aaff'
magenta = '#c099ff'
cyan = '#86e1fc'
white = '#c8d3f5'

# Indexed Colors
[[colors.indexed_colors]]
index = 16
color = '#ff966c'

[[colors.indexed_colors]]
index = 17
color = '#c53b53'

[font]
size = 16
normal = { family = "MonaspiceNe Nerd Font", style = "Light" }
bold = { family = "MonaspiceNe Nerd Font", style = "Regular" }
italic = { family = "MonaspiceNe Nerd Font", style = "Light Italic" }
bold_italic = { family = "MonaspiceNe Nerd Font", style = "Italic" }
glyph_offset = { x = 0, y = 0 }
offset = { x = 1, y = 1 }


[cursor]
unfocused_hollow = true

[scrolling]
history = 10000
multiplier = 10

[selection]
save_to_clipboard = false
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>"

[window]
decorations = "none"
opacity = 1
title = "Alacritty"
padding = { x = 0, y = 0 }


[keyboard]
bindings = [
  { chars = "\u001Bh", key = "H", mods = "Command" },
  { chars = "\u001Bl", key = "L", mods = "Command" },
  { chars = "\u001Bw", key = "W", mods = "Command" },
  { chars = "\u001Bc", key = "C", mods = "Command" },
  { chars = "\u001Br", key = "R", mods = "Command" },
  { chars = "\u001Bm", key = "M", mods = "Command" },
  { chars = "\u001By", key = "Y", mods = "Command" },
  { chars = "\u001Bd", key = "D", mods = "Command" },
  { chars = "\u001Bj", key = "J", mods = "Command" },
  { chars = "\u001Bk", key = "K", mods = "Command" },
]
