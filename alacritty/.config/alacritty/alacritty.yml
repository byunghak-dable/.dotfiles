# Colors (One Dark)
colors:
  primary:
    background: '#232326'
    foreground: '#a7aab0'

  normal:
    black:   '#101012'
    red:     '#de5d68'
    green:   '#8fb573'
    yellow:  '#dbb671'
    blue:    '#61afef'
    magenta: '#bb70d2'
    cyan:    '#51a8b3'
    white:   '#abb2bf'

  bright:
    black:   '#5c6370'
    red:     '#e06c75'
    green:   '#98c379'
    yellow:  '#d19a66'
    blue:    '#61afef'
    magenta: '#c678dd'
    cyan:    '#56b6c2'
    white:   '#ffffff'

font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular
  bold:
    family: JetBrainsMonoNL Nerd Font
    style: Bold
  italic:
    family: JetBrainsMonoNL Nerd Font
    style: Italic
  bold_italic:
    family: JetBrainsMonoNL Nerd Font
    style: Bold Italic
  size: 16
  offset:
    x: 1
    y: 0

cursor:
  unfocused_hollow: true

window:
  title: Alacritty
  padding:
    x: 0
    y: 0
  decorations: none
  opacity: 1

scrolling:
  history: 10000
  multiplier: 10

selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
  save_to_clipboard: false

live_config_reload: true

key_bindings:
  - { key: H, mods: Command, chars: "\x1bh" }
  - { key: L, mods: Command, chars: "\x1bl" }
  - { key: W, mods: Command, chars: "\x1bw" }
  - { key: C, mods: Command, chars: "\x1bc" }
  - { key: R, mods: Command, chars: "\x1br" }
  - { key: M, mods: Command, chars: "\x1bm" }
  - { key: Y, mods: Command, chars: "\x1by" }
  - { key: D, mods: Command, chars: "\x1bd" }
  - { key: J, mods: Command, chars: "\x1bj" }
  - { key: K, mods: Command, chars: "\x1bk" }
  - { key: P, mods: Command, chars: "\x1bp" }
  - { key: D, mods: Control|Shift, action: Paste }
  - { key: C, mods: Control|Shift, action: Copy }
  - { key: Plus, mods: Control, action: IncreaseFontSize }
  - { key: NumpadAdd, mods: Control, action: IncreaseFontSize }
  - { key: Equals, mods: Control, action: IncreaseFontSize }
  - { key: Minus, mods: Control, action: DecreaseFontSize }
  - { key: NumpadSubtract, mods: Control, action: DecreaseFontSize }
  - { key: Key0, mods: Control, action: ResetFontSize }
  - { key: N, mods: Control|Shift, action: SpawnNewInstance }
  - { key: Return, mods: Alt, action: ToggleFullscreen }
  - { key: Space, mods: Control, chars: "\x00" }
