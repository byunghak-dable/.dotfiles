# Kanagawa Alacritty Colors
colors:
  primary:
    background: '0x1f1f28'
    foreground: '0xdcd7ba'

  normal:
    black:   '0x090618'
    red:     '0xc34043'
    green:   '0x76946a'
    yellow:  '0xc0a36e'
    blue:    '0x7e9cd8'
    magenta: '0x957fb8'
    cyan:    '0x6a9589'
    white:   '0xc8c093'

  bright:
    black:   '0x727169'
    red:     '0xe82424'
    green:   '0x98bb6c'
    yellow:  '0xe6c384'
    blue:    '0x7fb4ca'
    magenta: '0x938aa9'
    cyan:    '0x7aa89f'
    white:   '0xdcd7ba'

  selection:
    background: '0x2d4f67'
    foreground: '0xc8c093'

  indexed_colors:
    - { index: 16, color: '0xffa066' }
    - { index: 17, color: '0xff5d62' }

font:
  normal:
    family: CasKaydiaCove Nerd Font
    style: SemiLight
  bold:
    family: CasKaydiaCove Nerd Font
    style: Regular
  italic:
    family: CasKaydiaCove Nerd Font
    style: SemiLight Italic
  bold_italic:
    family: CasKaydiaCove Nerd Font
    style: Italic
  size: 15
  offset:
    x: 1
    y: 1

cursor:
  unfocused_hollow: true

window:
  title: Alacritty
  padding:
    x: 0
    y: 0
  decorations: none
  opacity: 1

scrolling:
  history: 10000
  multiplier: 10

selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
  save_to_clipboard: false

live_config_reload: true

key_bindings:
  - { key: H, mods: Command, chars: "\x1bh" }
  - { key: L, mods: Command, chars: "\x1bl" }
  - { key: W, mods: Command, chars: "\x1bw" }
  - { key: C, mods: Command, chars: "\x1bc" }
  - { key: R, mods: Command, chars: "\x1br" }
  - { key: M, mods: Command, chars: "\x1bm" }
  - { key: Y, mods: Command, chars: "\x1by" }
  - { key: D, mods: Command, chars: "\x1bd" }
  - { key: J, mods: Command, chars: "\x1bj" }
  - { key: K, mods: Command, chars: "\x1bk" }
  - { key: P, mods: Command, chars: "\x1bp" }
  - { key: D, mods: Control|Shift, action: Paste }
  - { key: C, mods: Control|Shift, action: Copy }
  - { key: Plus, mods: Control, action: IncreaseFontSize }
  - { key: NumpadAdd, mods: Control, action: IncreaseFontSize }
  - { key: Equals, mods: Control, action: IncreaseFontSize }
  - { key: Minus, mods: Control, action: DecreaseFontSize }
  - { key: NumpadSubtract, mods: Control, action: DecreaseFontSize }
  - { key: Key0, mods: Control, action: ResetFontSize }
  - { key: N, mods: Control|Shift, action: SpawnNewInstance }
  - { key: Return, mods: Alt, action: ToggleFullscreen }
  - { key: Space, mods: Control, chars: "\x00" }
