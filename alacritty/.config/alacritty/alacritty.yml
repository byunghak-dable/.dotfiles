colors:
  # Default colors
  primary:
    background: '#242933'
    foreground: '#BBC3D4'

  # Normal colors
  normal:
    black: '#191D24'
    red: '#BF616A'
    green: '#A3BE8C'
    yellow: '#EBCB8B'
    blue: '#81A1C1'
    magenta: '#B48EAD'
    cyan: '#8FBCBB'
    white: '#BBC3D4'

  # Bright colors
  bright:
    black: '#727C7C'
    red: '#D06F79'
    green: '#B1D196'
    yellow: '#F0D399'
    blue: '#8CAFD2'
    magenta: '#C895BF'
    cyan: '#93CCDC'
    white: '#D8DEE9'

font:
  normal:
    family: CasKaydiaCove Nerd Font
    style: SemiLight
  bold:
    family: CasKaydiaCove Nerd Font
    style: Regular
  italic:
    family: CasKaydiaCove Nerd Font
    style: SemiLight Italic
  bold_italic:
    family: CasKaydiaCove Nerd Font
    style: Italic
  size: 15
  offset:
    x: 1
    y: 1

cursor:
  unfocused_hollow: true

window:
  title: Alacritty
  padding:
    x: 0
    y: 0
  decorations: none
  opacity: 1

scrolling:
  history: 10000
  multiplier: 10

selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
  save_to_clipboard: false

live_config_reload: true

key_bindings:
  - { key: H, mods: Command, chars: "\x1bh" }
  - { key: L, mods: Command, chars: "\x1bl" }
  - { key: W, mods: Command, chars: "\x1bw" }
  - { key: C, mods: Command, chars: "\x1bc" }
  - { key: R, mods: Command, chars: "\x1br" }
  - { key: M, mods: Command, chars: "\x1bm" }
  - { key: Y, mods: Command, chars: "\x1by" }
  - { key: D, mods: Command, chars: "\x1bd" }
  - { key: J, mods: Command, chars: "\x1bj" }
  - { key: K, mods: Command, chars: "\x1bk" }
  - { key: P, mods: Command, chars: "\x1bp" }
  - { key: D, mods: Control|Shift, action: Paste }
  - { key: C, mods: Control|Shift, action: Copy }
  - { key: Plus, mods: Control, action: IncreaseFontSize }
  - { key: NumpadAdd, mods: Control, action: IncreaseFontSize }
  - { key: Equals, mods: Control, action: IncreaseFontSize }
  - { key: Minus, mods: Control, action: DecreaseFontSize }
  - { key: NumpadSubtract, mods: Control, action: DecreaseFontSize }
  - { key: Key0, mods: Control, action: ResetFontSize }
  - { key: N, mods: Control|Shift, action: SpawnNewInstance }
  - { key: Return, mods: Alt, action: ToggleFullscreen }
  - { key: Space, mods: Control, chars: "\x00" }
