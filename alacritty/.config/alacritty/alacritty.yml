# Colors (Solarized Dark)
colors:
  # Default colors
  primary:
    background: '0x001217'
    foreground: '0x708183'

  # Normal colors
  normal:
    black:   '0x002b36'
    red:     '0xdc322f'
    green:   '0x859900'
    yellow:  '0xb58900'
    blue:    '0x268bd2'
    magenta: '0xd33682'
    cyan:    '0x2aa198'
    white:   '0xeee8d5'

  # Bright colors
  bright:
    black:   '0x28535e'
    red:     '0xcb4b16'
    green:   '0x586e75'
    yellow:  '0x657b83'
    blue:    '0x839496'
    magenta: '0x6c71c4'
    cyan:    '0x93a1a1'
    white:   '0xfdf6e3'

font:
  normal:
    family: CasKaydiaCove Nerd Font
    style: SemiLight
  bold:
    family: CasKaydiaCove Nerd Font
    style: Regular
  italic:
    family: CasKaydiaCove Nerd Font
    style: SemiLight Italic
  bold_italic:
    family: CasKaydiaCove Nerd Font
    style: Italic
  size: 15
  offset:
    x: 1
    y: 1

cursor:
  unfocused_hollow: true

window:
  title: Alacritty
  padding:
    x: 0
    y: 0
  decorations: none
  opacity: 1

scrolling:
  history: 10000
  multiplier: 10

selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
  save_to_clipboard: false

live_config_reload: true

key_bindings:
  - { key: H, mods: Command, chars: "\x1bh" }
  - { key: L, mods: Command, chars: "\x1bl" }
  - { key: W, mods: Command, chars: "\x1bw" }
  - { key: C, mods: Command, chars: "\x1bc" }
  - { key: R, mods: Command, chars: "\x1br" }
  - { key: M, mods: Command, chars: "\x1bm" }
  - { key: Y, mods: Command, chars: "\x1by" }
  - { key: D, mods: Command, chars: "\x1bd" }
  - { key: J, mods: Command, chars: "\x1bj" }
  - { key: K, mods: Command, chars: "\x1bk" }
  - { key: P, mods: Command, chars: "\x1bp" }
  - { key: D, mods: Control|Shift, action: Paste }
  - { key: C, mods: Control|Shift, action: Copy }
  - { key: Plus, mods: Control, action: IncreaseFontSize }
  - { key: NumpadAdd, mods: Control, action: IncreaseFontSize }
  - { key: Equals, mods: Control, action: IncreaseFontSize }
  - { key: Minus, mods: Control, action: DecreaseFontSize }
  - { key: NumpadSubtract, mods: Control, action: DecreaseFontSize }
  - { key: Key0, mods: Control, action: ResetFontSize }
  - { key: N, mods: Control|Shift, action: SpawnNewInstance }
  - { key: Return, mods: Alt, action: ToggleFullscreen }
  - { key: Space, mods: Control, chars: "\x00" }
